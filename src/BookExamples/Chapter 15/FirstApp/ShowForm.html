<html>
	<head>
		<title>Example HTML Form</title>
		<link rel="stylesheet" href="mystyle.css" type="text/css"/>
	</head>
	<body>
		<p>The ShowForm Servlet will display the content posted by an HTML				form. Try it out by choosing a file (smaller size is preferred) to				reference the ShowForms Servlet.</p>
		<form action="ShowForm" method="post"									enctype="multipart/form-data">
			Name: <input type="text" name="name"><br>
			File: <input type="file" name="file"><br>
			<input value="Submit" type="submit">
		</form>
	</body>
</html>
